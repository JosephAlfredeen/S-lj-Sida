<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lazango</title>
    <link rel="stylesheet" href="styles.css">

    <script src="cartJS.js"></script>
</head>
<body onload='loadAll([".productsPopular", ".productsNyheter", ".productsSommar"])'>


    <div class="header">
        <i id="bars" class="fa-solid fa-bars fa-3x" onclick="showDropDown()"></i>

        <div class="searchContainer">
            <i id="magnifyingGlass" class="fa-solid fa-magnifying-glass"></i>
            <input id="searchBar" type="text" placeholder="Search..." onkeyup="searchOne()">
        </div>

        <a href="startsida.html"><img id="logo" src="images/webshoppLogoNew.png" alt="Lazango Logo"></a>
    </div>



    <div id="dropDown" style="visibility: hidden;">
        <div class="dropDownText">
            <p class="dropDownRubrik">Produkter</p>
            <a class="dropDownTextP" href="allProducts.html"><p>Alla Produkter</p></a>
            <a class="dropDownTextP" href="startsida.html#popular"><p>Populärast</p></a>
            <a class="dropDownTextP" href="startsida.html#nyheter"><p>Nyheter</p></a>
            <a class="dropDownTextP" href="startsida.html#sommar"><p>Sommar</p></a>

        </div>
    </div>

    <div class="mainBack">
        <div class="mainContainer">
            <a href=""><img src="images/webshoppMainLeft.jpg" alt="Image of a man"></a>
            <div class="buttonContainer">
                <a href="#popular" class="mainButton"><div >Populärast</div></a>
                <a href="#nyheter" class="mainButton"><div >Nyheter</div></a>
                <a href="#sommar" class="mainButton"><div >Sommar</div></a>
            </div>
            <a href=""><img src="images/webshoppMainRight.jpeg" alt="Image from Peaky Blinders"></a>
       </div>
    </div>

    <p id="popular" class="popularText">Mest Populära Varor</p>
    <div class="productsPopular products"></div>

    <p id="nyheter" class="popularText">Nyheter</p>
    <div class="productsNyheter products"></div>

    <p id="sommar" class="popularText">Sommar</p>
    <div class="productsSommar products"></div>


    <div class="footer">
        <div class="footerText">
            <h2>Kundservice</h2>
            <p>Ring Oss</p>
            <p>Maila oss</p>
            <p>Chatta med oss</p>
        </div>
        <div class="footerText">
            <h2>Information</h2>
            <a href="https://www.google.com/maps/search/zalando/@53.6073019,3.296327,5z/data=!3m1!4b1"><p>Våra butiker</p></a>
            <a></a>
        </div>
        <div class="footerText">
            <h2>Det här är Lazango</h2>
            <p>Vi på Lazango</p>
            <p>Om oss</p>
            <p>Jobba på Lazango</p>
        </div>

        <div class="footerIcons">
            <i class="fa-brands fa-twitter fa-2x"></i>
            <i class="fa-brands fa-facebook-f fa-2x"></i>
            <i class="fa-brands fa-instagram fa-2x"></i>
            <i class="fab fa-snapchat fa-2x"></i>
        </div>
    </div>

</html>
