<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshopp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div class="header">

        <div class="navbarLogoContainer">
        <i class="fa-solid fa-bars fa-3x"></i>

        <img id="logo" src="images/webshoppLogoNew.svg"></img>
        </div>

        <div class="searchContainer">
        <div class="searchBar">
            <i id="magnifyingGlass" class="fa-solid fa-magnifying-glass"></i>
            <p>Search...</p>
        </div>
        </div>

        <div class="headerEndContainer">
        <i id="shoppingCart" class="fa-solid fa-cart-shopping fa-3x"></i>
        <div class="logIn">Log In</div>
        </div>

    </div>

    <div class="mainBack">
        <div class="mainContainer">
        <div class="imageDiv"></div> 
            <div class="buttonContainer">
                <div class="mainButton">Nyheter</div>
                <div class="mainButton">Klassiker</div>
                <div class="mainButton">Sommar</div>
            </div>
        <div class="imageDiv"></div> 
       </div>
    </div>

    <p id="rekommenderadText">Rekommenderade Produkter</p>

</body>
</html>
